<div class="row" *ngIf="mode=='select'">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        Dynamic mode
      </div>
      <div class="card-body">
        <p class="card-text">Dynamic mode can be used to design tasks with previously registered devices</p>
        <button class="btn btn-lg btn-primary" (click)="setMode('dynamic')">Start</button>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        Generic mode
      </div>
      <div class="card-body">
        <p class="card-text">Generic mode can be used to design tasks with the full set of potentially supported skills</p>
        <button class="btn btn-lg btn-primary" (click)="setMode('generic')">Start</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="mode!='select'">
  <button *ngIf="mode=='dynamic'" id="addDevBtn" class="btn btn-lg btn-primary" (click)="addDevices()"><i class="fa fa-plus"></i> Add devices</button>
  <button id="uploadBtn" class="btn btn-lg btn-primary" (click)="uploadXML()"><i class="fa fa-upload"></i></button>
  <button id="downloadBtn" class="btn btn-lg btn-primary" (click)="downloadXML()"><i class="fa fa-download"></i></button>
  <button id="generateROSBtn" class="btn btn-lg btn-primary" (click)="triggerCodeGen('false')"><i class="fa fa-code"></i> ROS</button>
  <button id="generateOPCUABtn" class="btn btn-lg btn-primary" (click)="triggerCodeGen('true')"><i class="fa fa-code"></i> OPCUA</button>
  <div id="blocklyDiv" style="width: 100%; height: 80vh"></div>
</div>
