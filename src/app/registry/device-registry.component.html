 <div class="row">
     <div class="col-12">
         <p class="nimble-title"><span [innerHTML]="'Register' | translate"></span></p>
     </div>
 </div>

 <call-status [callStatus]="callStatus" [large]="true"></call-status>

 <div class="row" [hidden]="callStatus.isLoading()">
   <div class="col-12">
     <textarea class="form-control" rows="15" style="resize:vertical !important;" placeholder="Device JSON" [(ngModel)]="deviceJson"></textarea>
     <button class="btn btn-lg btn-success mt-3" [disabled]="deviceJson==''" (click)="registerDevice()"><span [innerHTML]="'Save' | translate"></span></button>
   </div>
 </div>
